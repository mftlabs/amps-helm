apiVersion: v1
kind: PersistentVolume
metadata:
  name: amps-temp-pv
spec:
  capacity:
    storage: {{.Values.tempSize}}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /run/desktop/mnt/host{{.Values.tempPath}}
    type: DirectoryOrCreate
