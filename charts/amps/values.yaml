nats:
  nats:
    jetstream:
      enabled: true
      fileStorage:
        enabled: true
vault: 
  global: 
    tlsDisable: true
    openshift: true
  injector:
    enabled: false
  server:
    dataStorage:
      enabled: true
      mountPath: "/amps/vault/data"

    authDelegator: 
      enabled: false
minio:
  defaultBuckets: "archive"

mongodb: 
  auth:
    enabled: false
  persistence:
    enabled: true
  volumePermissions:
    enabled: true
    securityContext:
      runAsUser: "auto"
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  shmVolume:
    chmod:
      enable: false



