# Default values for amps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: "amps"
fullnameOverride: "amps-chart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "amps"

timezone: America/Chicago

ui:
  admin_host: admin.localhost
  user_host: localhost
  http_port: 80
  ssl:
    enabled: false
    port: 443
    key: 
    cert: 
    gen_certs: false
    domains: 
    emails: "info@agiledatainc.com"
    certmode: local

ports: 
  - name: sftp
    protocol: TCP
    port: 15022
    targetPort: 15022
  - name: api
    protocol: TCP
    port: 1234
    targetPort: 1234

modules:
  size: 1Gi
  storageClassName: 

cfg:
  size: 1Gi
  storageClassName: 

misc:
  size: 1Gi
  storageClassName: 

db:
  default: true
  size: 20Gi
  storageClassName: 

replicas: 1

archiving:
  enabled: false


 
